<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinematic Speedometer</title>
<style>
    html, body {
        margin: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* Animated moving background */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, #222 0%, #000 70%) fixed,
                    repeating-linear-gradient(
                        90deg,
                        rgba(255,0,0,0.15) 0px,
                        rgba(255,0,0,0.15) 4px,
                        rgba(0,0,0,0) 4px,
                        rgba(0,0,0,0) 12px
                    );
        animation: bgmove 5s linear infinite;
        filter: blur(2px);
        z-index: -1;
    }

    @keyframes bgmove {
        0% { transform: translateX(0); }
        100% { transform: translateX(-200px); }
    }

    /* Center speedometer container */
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    canvas {
        display: block;
        width: 500px;
        height: 500px;
    }
</style>
</head>
<body>

<div class="container">
    <canvas id="speedometer" width="500" height="500"></canvas>
</div>

<script>
const canvas = document.getElementById("speedometer");
const ctx = canvas.getContext("2d");

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const radius = 200;

let speed = 0;
let increasing = true;

// Draw glowing text
function glowText(text, x, y, size, color) {
    ctx.font = size + "px Arial";
    ctx.fillStyle = color;
    ctx.shadowBlur = 20;
    ctx.shadowColor = color;
    ctx.fillText(text, x, y);
    ctx.shadowBlur = 0;
}

// Draw speedometer
function drawSpeedometer() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Outer glow ring
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius + 20, 0, Math.PI * 2);
    ctx.strokeStyle = "rgba(255,0,0,0.4)";
    ctx.lineWidth = 10;
    ctx.shadowBlur = 30;
    ctx.shadowColor = "red";
    ctx.stroke();
    ctx.shadowBlur = 0;

    // Tick marks
    for (let i = 0; i <= 180; i += 6) {
        const angle = (Math.PI * (i - 90)) / 180;
        const inner = radius - 15;
        const outer = radius;
        const x1 = centerX + inner * Math.cos(angle);
        const y1 = centerY + inner * Math.sin(angle);
        const x2 = centerX + outer * Math.cos(angle);
        const y2 = centerY + outer * Math.sin(angle);

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);

        ctx.strokeStyle = "rgba(255,40,40," + (i % 30 === 0 ? "1" : "0.3") + ")";
        ctx.lineWidth = i % 30 === 0 ? 4 : 2;

        ctx.shadowBlur = i % 30 === 0 ? 20 : 10;
        ctx.shadowColor = "red";
        ctx.stroke();
        ctx.shadowBlur = 0;
    }

    // Needle
    const needleAngle = (speed - 90) * (Math.PI / 180);
    const needleLength = radius - 40;

    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(
        centerX + needleLength * Math.cos(needleAngle),
        centerY + needleLength * Math.sin(needleAngle)
    );
    ctx.strokeStyle = "red";
    ctx.lineWidth = 6;
    ctx.shadowBlur = 25;
    ctx.shadowColor = "red";
    ctx.stroke();
    ctx.shadowBlur = 0;

    // Center circle
    ctx.beginPath();
    ctx.arc(centerX, centerY, 12, 0, Math.PI * 2);
    ctx.fillStyle = "black";
    ctx.shadowBlur = 20;
    ctx.shadowColor = "red";
    ctx.fill();
    ctx.shadowBlur = 0;

    // Speed text
    glowText(Math.floor((speed / 180) * 240) + " km/h", centerX - 70, centerY + 80, 32, "red");
}

// Animate needle acceleration and deceleration
function animate() {
    if (increasing) {
        speed += 0.7;
        if (speed >= 180) increasing = false;
    } else {
        speed -= 0.7;
        if (speed <= 0) increasing = true;
    }

    drawSpeedometer();
    requestAnimationFrame(animate);
}

drawSpeedometer();
animate();
</script>

</body>
</html>
